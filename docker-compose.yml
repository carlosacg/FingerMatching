version: "3"

services:

  web:
    container_name: metodos
    build: .
    env_file: conf/environments/.env-development
    command: bash -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8084"
    volumes:
      - .:/metodos
    ports:
      - "8084:8084"